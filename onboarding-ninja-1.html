<!DOCTYPE html>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>hellomed UI</title>

<link rel="icon" href="img/favicon.svg" type="image/svg+xml">

<!-- Bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

<!-- Custom -->
<link rel="stylesheet" href="css/index.css">

<div class="hm-auth-wrap">
  <div class="hm-logo">
    <a href="index.html">
      <img src="img/logo.svg">
    </a>
  </div>
  <div class="hm-auth-form">
    <div class="row gy-3">
      <div class="col-12">
        <div class="h2 m-0">Patienteninformationen</div>
      </div>
      <div class="col-12">
        <div class="progress">
          <div class="progress-bar" style="width: 25%;">Schritt 1/4</div>
        </div>
      </div>
      <div class="col-12">
        <div class="p-3 bg-light">
          <div class="text-secondary">
            Sie haben sich im vorherigen Schritt als Angehöriger identifiziert. Bitte nennen
            Sie uns hier Ihren Namen damit wir Sie später unter diesem kontaktieren können.
          </div>
          <div class="mt-3">
            <label class="form-label"><b>Name des Angehörigen</b></label>
            <input type="text" class="form-control py-2">
          </div>
          <div class="mt-3">
            <label class="form-label"><b>Nachname des Angehörigen</b></label>
            <input type="text" class="form-control py-2">
          </div>
        </div>
      </div>
      <div class="col-12">
        <label class="form-label"><b>Geschlecht</b></label>
        <select class="form-select py-2">
          <option selected>Bitte wählen</option>
        </select>
      </div>
      <div class="col-12">
        <label class="form-label"><b>Geburtstag</b></label>
        <input type="text" class="form-control py-2">
      </div>
      <div class="col-12">
        <label class="form-label"><b>Krankheiten</b></label>
        <input type="text" class="form-control py-2">
      </div>
      <div class="col-12">
        <label class="form-label"><b>Allergien</b></label>
        <input type="text" class="form-control py-2">
      </div>
      <div class="col-12">
        <button type="button" class="btn btn-primary btn-lg">Weiter</button>
      </div>
    </div>
  </div>
</div>

<footer class="hm-footer">
  <div class="container">
    <div>
      <a href>Impressum</a>
      <a href>AGB</a>
      <a href>Datenschutz</a>
    </div>
    <div>
      <img src="https://hellomed.com/wp-content/uploads/2022/05/Artboard.svg">
      <img src="https://hellomed.com/wp-content/uploads/2022/05/Artboard-Copy.svg">
      <img src="https://hellomed.com/wp-content/uploads/2022/05/Artboard-Copy-2.svg">
      <img src="https://hellomed.com/wp-content/uploads/2022/05/Artboard-Copy-3.svg">
    </div>
  </div>
</footer>
