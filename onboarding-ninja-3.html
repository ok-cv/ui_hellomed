<!DOCTYPE html>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>hellomed UI</title>

<link rel="icon" href="img/favicon.svg" type="image/svg+xml">

<!-- Bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

<!-- Custom -->
<link rel="stylesheet" href="css/index.css">

<div class="hm-auth-wrap">
  <div class="hm-logo">
    <a href="index.html">
      <img src="img/logo.svg">
    </a>
  </div>
  <div class="hm-auth-form">
    <div class="row gy-3">
      <div class="col-12">
        <div class="h2 m-0">Rezeptinformationen</div>
      </div>
      <div class="col-12">
        <div class="progress">
          <div class="progress-bar" style="width: 75%;">Schritt 3/4</div>
        </div>
      </div>
      <div class="col-12">
        <label class="form-label"><b>Hellomed Startdatum</b></label>
        <input type="text" class="form-control py-2">
      </div>
      <div class="col-12">
        <label class="form-label"><b>Liegen Ihre Rezepte vor?</b></label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">Ja, ich habe sie vor mir</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
          <label class="form-check-label" for="flexRadioDefault2">Nein, noch nicht</label>
        </div>
      </div>
      <div class="col-12">
        <label class="form-label"><b>Rezept hochladen</b></label>
        <div style="padding: 30px; text-align: center; color: #bbb; font-weight: 500; border: 2px dashed #ccc;">Upload field with design we already have</div>
      </div>
      <div class="col-12">
        <button type="button" class="btn btn-primary btn-lg">Weiter</button>
      </div>
    </div>
  </div>
</div>

<footer class="hm-footer">
  <div class="container">
    <div>
      <a href>Impressum</a>
      <a href>AGB</a>
      <a href>Datenschutz</a>
    </div>
    <div>
      <img src="https://hellomed.com/wp-content/uploads/2022/05/Artboard.svg">
      <img src="https://hellomed.com/wp-content/uploads/2022/05/Artboard-Copy.svg">
      <img src="https://hellomed.com/wp-content/uploads/2022/05/Artboard-Copy-2.svg">
      <img src="https://hellomed.com/wp-content/uploads/2022/05/Artboard-Copy-3.svg">
    </div>
  </div>
</footer>
