<!DOCTYPE html>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>hellomed UI</title>

<link rel="icon" href="img/favicon.svg" type="image/svg+xml">

<!-- Bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

<!-- Custom -->
<link rel="stylesheet" href="css/index.css">

<div class="hm-auth-wrap">
  <div class="hm-logo">
    <a href="index.html">
      <img src="img/logo.svg">
    </a>
  </div>
  <div class="hm-auth-form">
    <div class="row gy-3">
      <div class="col-12">
        <div class="h2 m-0">Registrierung</div>
      </div>
      <div class="col-12">
        <div class="btn-group d-flex">
          <input type="radio" class="btn-check" name="btnradio" id="test1" autocomplete="off" checked>
          <label class="btn btn-outline-primary" for="test1">Ich bin Patient</label>
          <input type="radio" class="btn-check" name="btnradio" id="test2" autocomplete="off">
          <label class="btn btn-outline-primary" for="test2">Ich bin Angehöriger</label>
        </div>
      </div>
      <div class="col-12">
        <div class="form-floating">
          <input type="text" class="form-control" placeholder=" ">
          <label>Name</label>
        </div>
      </div>
      <div class="col-12">
        <div class="form-floating">
          <input type="text" class="form-control" placeholder=" ">
          <label>Nachname</label>
        </div>
      </div>
      <div class="col-12">
        <div class="form-floating">
          <input type="text" class="form-control" placeholder=" ">
          <label>E-Mail</label>
        </div>
      </div>
      <div class="col-12">
        <div class="form-check m-0">
          <input class="form-check-input" type="checkbox" id="test3">
          <label class="form-check-label" for="test3">
            Ich habe die AGB und die Datenschutzerklärung zur Kenntnis genommen.
          </label>
        </div>
      </div>
      <div class="col-12">
        <div class="form-check m-0">
          <input class="form-check-input" type="checkbox" id="test4">
          <label class="form-check-label" for="test4">
            Ich willige ein, dass meine personenbezogenen Daten, inklusive meiner Gesundheitsdaten zum Zweck der Übersendung einer Erinnerungsmail zur Einreichung eines Folgerezepts verarbeitet werden.
          </label>
        </div>
      </div>
      <div class="col-12">
        <div class="form-check m-0">
          <input class="form-check-input" type="checkbox" id="test5">
          <label class="form-check-label" for="test5">
            Ich willige ein, dass meine personenbezogenen Daten, inklusive meiner Gesundheitsdaten zum Zweck der Übersendung personalisierter Produktempfehlungen per E-Mail verarbeitet werden.
          </label>
        </div>
      </div>
      <div class="col-12">
        <button type="button" class="btn btn-primary btn-lg">Registrieren</button>
      </div>
    </div>
  </div>
  <div class="text-center">
    <a class="text-secondary" href="auth-anmeldung.html">Bereits Mitglied? Jetzt anmelden!</a>
  </div>
</div>

<footer class="hm-footer">
  <div class="container">
    <div>
      <a href>Impressum</a>
      <a href>AGB</a>
      <a href>Datenschutz</a>
    </div>
    <div>
      <img src="https://hellomed.com/wp-content/uploads/2022/05/Artboard.svg">
      <img src="https://hellomed.com/wp-content/uploads/2022/05/Artboard-Copy.svg">
      <img src="https://hellomed.com/wp-content/uploads/2022/05/Artboard-Copy-2.svg">
      <img src="https://hellomed.com/wp-content/uploads/2022/05/Artboard-Copy-3.svg">
    </div>
  </div>
</footer>
