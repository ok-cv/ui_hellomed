<!DOCTYPE html>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>hellomed UI</title>

<link rel="icon" href="img/favicon.svg" type="image/svg+xml">

<!-- Bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

<!-- Custom -->
<link rel="stylesheet" href="css/index.css">

<div class="hm-auth-wrap">
  <div class="hm-logo">
    <a href="index.html">
      <img src="img/logo.svg">
    </a>
  </div>
  <div class="hm-auth-form">
    <div class="row gy-3">
      <div class="col-12">
        <div class="h3 mb-3">
          <img src="img/icons/onboarding/onboarding-4.svg">
          Versicherungsinformation
        </div>
      </div>
      <div class="col-12">
        <div class="progress">
          <div class="progress-bar" style="width: 100%;">Schritt 4/4</div>
        </div>
      </div>
      <div class="col-12">
        Wie sind Sie versichert?
        <div class="btn-group d-flex mt-2">
          <input type="radio" class="btn-check" name="btnradio" id="test1" autocomplete="off">
          <label class="btn btn-outline-primary" for="test1">Privat</label>
          <input type="radio" class="btn-check" name="btnradio" id="test2" autocomplete="off">
          <label class="btn btn-outline-primary" for="test2">Gesetzlich</label>
        </div>
      </div>
      <div class="col-12">
        <div class="form-floating">
          <input type="text" class="form-control" placeholder=" ">
          <label>Name der Krankenversicherung</label>
        </div>
      </div>
      <div class="col-12">
        <div class="form-floating">
          <input type="text" class="form-control" placeholder=" ">
          <label>Versicherungsnummer (optional)</label>
        </div>
      </div>
      <div class="col-12">
        <button type="button" class="btn btn-primary btn-lg">Weiter</button>
      </div>
    </div>
  </div>
</div>

<footer class="hm-footer">
  <div class="container">
    <div>
      <a href>Impressum</a>
      <a href>AGB</a>
      <a href>Datenschutz</a>
    </div>
  </div>
</footer>
