<!DOCTYPE html>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>hellomed UI</title>

<link rel="icon" href="img/favicon.svg" type="image/svg+xml">

<!-- Bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

<!-- Custom -->
<link rel="stylesheet" href="css/index.css">

<div class="hm-auth-wrap">
  <div class="hm-logo">
    <a href="index.html">
      <img src="img/logo.svg">
    </a>
  </div>
  <div class="hm-auth-form">
    <div class="row gy-3">
      <div class="col-12">
        <div class="h3 mb-3">
          <img src="img/icons/onboarding/onboarding-1.svg">
          Patienteninformationen
        </div>
      </div>
      <div class="col-12">
        <div class="progress">
          <div class="progress-bar" style="width: 25%;">Schritt 1/4</div>
        </div>
      </div>
      <div class="col-12">
        <div class="p-3 bg-light">
          <div class="text-secondary">
            Sie haben sich im vorherigen Schritt als Angehöriger identifiziert. Bitte nennen
            Sie uns hier Ihren Namen damit wir Sie später unter diesem kontaktieren können.
          </div>
          <div class="mt-3">
            <div class="form-floating">
              <input type="text" class="form-control" placeholder=" ">
              <label>Name des Angehörigen</label>
            </div>
          </div>
          <div class="mt-3">
            <div class="form-floating">
              <input type="text" class="form-control" placeholder=" ">
              <label>Nachname des Angehörigen</label>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12">
        <div class="btn-group d-flex">
          <input type="radio" class="btn-check" name="btnradio" id="test1" autocomplete="off" checked>
          <label class="btn btn-outline-primary" for="test1">Männlich</label>
          <input type="radio" class="btn-check" name="btnradio" id="test2" autocomplete="off">
          <label class="btn btn-outline-primary" for="test2">Weiblich</label>
        </div>
      </div>
      <div class="col-12">
        <div class="form-floating">
          <input type="text" class="form-control" placeholder=" ">
          <label>Was ist Ihr Geburtsdatum?</label>
        </div>
      </div>
      <div class="col-12">
        <div class="form-floating">
          <input type="text" class="form-control" placeholder=" ">
          <label>Welche Haupterkrankung haben Sie?</label>
        </div>
      </div>
      <div class="col-12">
        <div class="form-floating">
          <input type="text" class="form-control" placeholder=" ">
          <label>Haben Sie Allergien?</label>
        </div>
      </div>
      <div class="col-12">
        <button type="button" class="btn btn-primary btn-lg">Weiter</button>
      </div>
    </div>
  </div>
</div>

<footer class="hm-footer">
  <div class="container">
    <div>
      <a href>Impressum</a>
      <a href>AGB</a>
      <a href>Datenschutz</a>
    </div>
  </div>
</footer>
