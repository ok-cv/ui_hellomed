<!DOCTYPE html>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>hellomed UI</title>

<link rel="icon" href="img/favicon.svg" type="image/svg+xml">

<!-- Bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

<!-- Custom -->
<link rel="stylesheet" href="css/index.css">

<div class="hm-auth-wrap">
  <div class="hm-logo">
    <a href="index.html">
      <img src="img/logo.svg">
    </a>
  </div>
  <div class="hm-auth-form">
    <div class="row gy-3">
      <div class="col-12">
        <div class="h3 mb-3">
          <img src="img/icons/onboarding/onboarding-3.svg">
          Rezeptinformationen
        </div>
      </div>
      <div class="col-12">
        <div class="progress">
          <div class="progress-bar" style="width: 75%;">Schritt 3/4</div>
        </div>
      </div>
      <div class="col-12">
        <div class="form-floating">
          <input type="text" class="form-control" placeholder=" ">
          <label>Gew√ºnschtes Startdatum</label>
        </div>
      </div>
      <div class="col-12">
        Liegen Ihre Rezepte vor?
        <div class="btn-group d-flex mt-2">
          <input type="radio" class="btn-check" name="btnradio" id="test1" autocomplete="off" checked>
          <label class="btn btn-outline-primary" for="test1">Ja, ich habe sie vor mir</label>
          <input type="radio" class="btn-check" name="btnradio" id="test2" autocomplete="off">
          <label class="btn btn-outline-primary" for="test2">Nein, noch nicht</label>
        </div>
      </div>
      <div class="col-12">
        Liegen Rezepte oder Medikationsplan vor?
        <div class="btn-group d-flex mt-2">
          <input type="radio" class="btn-check" name="btnradio" id="test3" autocomplete="off">
          <label class="btn btn-outline-primary" for="test3">Rezeptfoto</label>
          <input type="radio" class="btn-check" name="btnradio" id="test4" autocomplete="off">
          <label class="btn btn-outline-primary" for="test4">E-Rezept</label>
          <input type="radio" class="btn-check" name="btnradio" id="test5" autocomplete="off">
          <label class="btn btn-outline-primary" for="test5">Medplan</label>
        </div>
      </div>
      <div class="col-12">
        Rezeptfoto hochladen
        <div style="margin: 10px 0 0; padding: 30px; text-align: center; color: #bbb; font-weight: 500; border: 2px dashed #ccc;">Upload Design</div>
      </div>
      <div class="col-12">
        <button type="button" class="btn btn-primary btn-lg">Weiter</button>
      </div>
    </div>
  </div>
</div>

<footer class="hm-footer">
  <div class="container">
    <div>
      <a href>Impressum</a>
      <a href>AGB</a>
      <a href>Datenschutz</a>
    </div>
  </div>
</footer>
